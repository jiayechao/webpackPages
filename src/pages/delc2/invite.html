<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delink社区推广</title>
</head>
<body>
  <img class="logo" src="../../img/delc2/logo.png"/>
  <img class="title_index" src="../../img/delc2/myinvite.png" style="width:50vw;"/>
  <div class="invite-wrap">
      <div class="box_border">
        <div class="box_content">
          <span>一级邀请(人)</span>
          <span class="count count1"></span>
          <a class="btn big_btn" href="invitelist.html?type=1">查看好友</a>
        </div>
      </div>
      <div class="box_border">
        <div class="box_content">
            <span>二级邀请(人)</span>
            <span class="count count2"></span>
            <a class="btn big_btn" href="invitelist.html?type=2">查看好友</a>
        </div>
      </div>
  </div>
  <img class="title_index" src="../../img/delc2/myinvite2.png" style="width:80vw;"/>
  <div class="box_border">
    <div class="box_content">
        <div class="share_url invite_share_url">Delink是全球首家去中心化人脉分享生态，人脉即挖矿，把人脉价值还给用户，8月12日已登陆交易所，邀您一同共建全球最大的人脉价值网络！ 注册&邀请撸糖果请进</div>
        <div class="sep_line"></div>
        <div class="share_url invite_share_url" style="text-align: center;"></div>    
    </div>
  </div>
  <a class="btn big_btn long_btn copy_invite" style="display: block;margin-bottom: 4vw;" href="javascript:;">复制链接邀请好友</a>
  <div class="box_border">
    <div class="box_content">
        <img src="../../img/delc2/myinvite3.png" style="width:26vw;margin: 2vw 0;"/>
        <div class="">
            <p>1、邀请的好友需注册完善个人信息才算有效邀请</p>
            <p>2、邀请好友可获得12个DELC</p>
            <p>3、二级邀请好友可获得3个DELC</p>
            <p>4、Delink严禁任何形式的刷币行为，系统后台会对用户账号进行严格监控，对刷币行为一经查实，我们将对账号进行永久封号处理</p>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</body>
</html>
