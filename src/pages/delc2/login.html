<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delink社区推广</title>
</head>
<body>
	<img class="logo" src="../../img/delc2/logo.png"/>
	<div class="clear"></div>
	<img class="title_login" src="../../img/delc2/title_login.png"/>

	<div class="phone">
		<input class="input" type="text" name="mobile" placeholder="请输入手机号"/>
		<input type="hidden" name="smsId">
	</div>
	<div class="code">
		<input class="input code_input" type="text" name="code" placeholder="请输入验证码"/>
		<a id="getCode" class="btn big_btn code_btn" href="javascript:;">获取验证码</a>
	</div>

	<a class="btn big_btn long_btn btn-login-submit" href="javascript:;">立即登录</a>

	<div class="about">关于DELINK</div>

	<div class="box_border">
		<div class="box_content">
		DELINK是全球首家去中心化人脉分享生态；通过区块链技术，DELINK将中心化互联网平台的人脉资产所有制进行改革，通过token激励机制重塑人才流通领域的利益分配模型，以人脉即挖矿激励社区五亿用户分享人脉，将人脉资产的所有权与创造的价值回归用户。
		</div>
	</div>
	<script src="https://static.geetest.com/static/tools/gt.js"></script>
</body>
</html>
