<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delink社区推广</title>
</head>
<body>
	<img class="logo" src="../../img/delc2/logo.png"/>
	<div id="invite_1">
    <img class="title_img hasSubmit-false" src="../../img/delc2/info.png" style="width:80vw;margin-top: 5vw;"/>
    <img class="title_img hasSubmit-true" src="../../img/delc2/info2.png" style="width:75vw;margin-top: 5vw;"/>
    <div class="form-wrap">
        <div class="form-item">
          <span>姓名</span>
          <input class="right-flex hasSubmit-false" data-text="姓名" name="name" maxlength="5" type="text" placeholder="请输入姓名">
          <p class="name right-flex hasSubmit-true"></p>
        </div>
        <div class="form-item">
          <span>性别</span>
          <div class="right-flex hasSubmit-false">
            <div class="radio-wrap">
            <div class="radio">
                <input type="radio" name="sex" data-text="性别" value="男" checked><span>男</span>
            </div>
            <div class="radio">
                <input type="radio" name="sex" data-text="性别" value="女"><span>女</span>
            </div>
          </div>
          </div>
          <p class="sex right-flex hasSubmit-true"></p>
        </div>
        <div class="form-item">
          <span>年龄</span>
          <input class="right-flex hasSubmit-false" name="age" data-text="年龄" type="number" placeholder="请输入您的真实年龄">
          <p class="age right-flex hasSubmit-true"></p>
        </div>
        <div class="form-item">
          <span>城市</span>
          <input class="right-flex hasSubmit-false" name="city" data-text="城市" type="text" placeholder="请输入您所在城市">
          <p class="city right-flex hasSubmit-true"></p>
        </div>
        <div class="form-item">
          <span>公司</span>
          <input class="right-flex hasSubmit-false" name="company"  data-text="公司" type="text" placeholder="请输入您所任职的公司">
          <p class="company right-flex hasSubmit-true"></p>
        </div>
        <div class="form-item">
          <span>职位</span>
          <input class="right-flex hasSubmit-false" name="position" data-text="职位" type="text" placeholder="请输入您现在的职位">
          <p class="position right-flex hasSubmit-true"></p>
        </div>
      </div>
		<div class="box_border hasSubmit-false">
      <div class="box_content">
        <input type="checkbox"  style="width: 11vw;">
        <p>您的个人信息最终将会上传Delink生态链，为了您的个人信用和人脉收益，请确保您填写的信息真实性。</p>
      </div>
    </div>
    <a class="btn big_btn long_btn submit-info hasSubmit-false" style="margin-bottom: 2vw;" href="javascript:;">提交信息获取5DELC</a>
    <div class="prop">
      <div class="prop-box">
        <span class="close">×</span>
        <p class="prop-title">领取成功<p>
        <div class="prop-content">
          <p class="content-text">恭喜您完善了个人信息，获取5个DELC奖励</p>
          <a href="javascript:;" class="source-btn content-btn">进入主页</a>
        </div>
      </div>
    </div>
	</div>
</body>
</html>
